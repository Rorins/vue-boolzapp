<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--CSS-->
    <link rel="stylesheet" href="./css/main.css" />
    <!--FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />
    <!--FONT AWESOME-->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app" class="_container">
      <div class="row gx-0">
        <!--COLUMN LEFT-->
        <div class="col-4">
          <header>
            <!--User-->
            <div class="user">
              <img src="./img/avatar_io.jpg" alt="" />
              <span>Nome utente</span>
            </div>

            <!--Icons-->
            <div class="icons">
              <i class="fas fa-circle-notch"></i>
              <i class="fas fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </header>
          <!--Section-->
          <section>
            <!--Notification-->
            <div class="notification">
              <div class="bell">
                <i class="fas fa-bell-slash"></i>
              </div>
              <div>
                <span>Ricevi notifiche di nuovi messaggi</span>
                <h5><a href="">Attiva notifiche desktop</a></h5>
              </div>
            </div>
          </section>
          <main>
            <!--Search-->
            <div class="search">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <button class="btn" type="button">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
                <input
                  type="text"
                  class="form-control border-0"
                  placeholder="Cerca o inizia una nuova chat"
                  aria-label=""
                  aria-describedby="basic-addon1"
                  v-model.trim="typing"
                  @keyup="searching"
                />
              </div>
            </div>

            <!--Contacts-->
            <!--Ciclo elementi per stamparli 
            e index per far si che al click current person diventa uguale all'index
          e aggiungerci la classe active solo se Ã¨ effettivamente uguale-->
            <ul>
              <li
                v-for="(element,index) in contacts"
                @click="setChat(index)"
                :class="{active:currentPerson === index}"
                v-if="element.visible"
              >
                <img :src="`img/avatar${element.avatar}.jpg`" alt="" />
                <span>{{element.name}}</span>
              </li>
            </ul>
          </main>
        </div>

        <!--COLUMN RIGHT-->
        <div class="col-8">
          <header>
            <!--User-->
            <div class="user d-flex">
              <img
                :src="`./img/avatar${contacts[currentPerson].avatar}.jpg`"
                alt=""
              />
              <div>
                <span>Michele</span>
                <h5>Ultimo accesso oggi alle 10.35</h5>
              </div>
            </div>

            <!--Icons-->
            <div class="icons">
              <i class="fas fa-search"></i>
              <i class="fas fa-paperclip"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </header>
          <!--Messages-->
          <main class="messages">
            <div
              @click="menu"
              :class="{messageReceived:element.status ==='received',messageSent:element.status ==='sent'}"
              v-for="element in contacts[currentPerson].messages"
            >
              {{element.text}}
              <h5>{{element.date}}</h5>
              <ul class="d-none" ref="dropdownMenu">
                <li><a href="#">I'm a dropdown.</a></li>
                <li><a href="#">In Pure CSS</a></li>
                <li><a href="#">As in...</a></li>
                <li><a href="#">No JavaScript.</a></li>
                <li><a href="#">At All.</a></li>
              </ul>
            </div>
          </main>

          <!--Input-->
          <section
            class="input d-flex align-items-center justify-content-center"
          >
            <i class="far fa-smile"></i>
            <input
              class="form-control mr-sm-2 border-0"
              type="search"
              placeholder="Scrivi un messaggio"
              aria-label="Search"
              v-model.trim="message"
              @keyup.enter="sendMessage"
            />
            <i class="fas fa-microphone"></i>
          </section>
        </div>
      </div>
    </div>
    <!--JS-->

    <script src="./js/main.js"></script>
  </body>
</html>
